<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>6x6 Memory Game with Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      text-align: center;
      padding-top: 30px;
    }

    h1 {
      color: #333;
    }

    #timer {
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #ff5722;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(6, 80px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .card {
      width: 80px;
      height: 80px;
      background-color: #4caf50;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
      cursor: pointer;
      border-radius: 8px;
      user-select: none;
      transition: all 0.3s;
    }

    .flipped {
      background-color: #fff;
      color: #4caf50;
      cursor: default;
      pointer-events: none;
    }

    #restart {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #2196f3;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #message {
      font-size: 24px;
      color: #e91e63;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üß† 6x6 Memory Matching Game</h1>
  <div id="timer">‚è± Time Left: 90s</div>
  <div id="game"></div>
  <div id="message"></div>
  <button id="restart">Restart</button>

  <script>
    const gameContainer = document.getElementById('game');
    const restartBtn = document.getElementById('restart');
    const timerDisplay = document.getElementById('timer');
    const messageDisplay = document.getElementById('message');

    const TIME_LIMIT = 120; // seconds
    let timeLeft = TIME_LIMIT;
    let timerInterval;

    const emojiPairs = ['üçé', 'üçå', 'üçá', 'üçì', 'üçâ', 'üçç', 'ü•ù', 'üçí', 'üçë',
                        'üçã', 'ü•≠', 'ü´ê', 'üçà', 'üçè', 'üçä', 'ü••', 'üåΩ', 'ü•ï'];
    let cardValues = [];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let gameOver = false;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createBoard() {
      gameContainer.innerHTML = '';
      messageDisplay.textContent = '';
      resetTurn();
      gameOver = false;

      cardValues = shuffle([...emojiPairs, ...emojiPairs]); // 36 cards
      cardValues.forEach(value => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.value = value;
        card.textContent = '';
        card.addEventListener('click', flipCard);
        gameContainer.appendChild(card);
      });

      startTimer();
    }

    function flipCard() {
      if (lockBoard || this === firstCard || this.style.visibility === 'hidden' || gameOver) return;

      this.textContent = this.dataset.value;
      this.classList.add('flipped');

      if (!firstCard) {
        firstCard = this;
      } else {
        secondCard = this;
        lockBoard = true;

        if (firstCard.dataset.value === secondCard.dataset.value) {
          // Match found
          setTimeout(() => {
            firstCard.style.visibility = 'hidden';
            secondCard.style.visibility = 'hidden';
            resetTurn();
            checkWin();
          }, 400);
        } else {
          // Not a match
          setTimeout(() => {
            firstCard.textContent = '';
            secondCard.textContent = '';
            firstCard.classList.remove('flipped');
            secondCard.classList.remove('flipped');
            resetTurn();
          }, 800);
        }
      }
    }

    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    function checkWin() {
      const cards = document.querySelectorAll('.card');
      const hiddenCards = Array.from(cards).filter(card => card.style.visibility === 'hidden');
      if (hiddenCards.length === cards.length) {
        clearInterval(timerInterval);
        messageDisplay.textContent = "üéâ You Win!";
        gameOver = true;
      }
    }

    function startTimer() {
      clearInterval(timerInterval);
      timeLeft = TIME_LIMIT;
      timerDisplay.textContent = `‚è± Time Left: ${timeLeft}s`;

      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `‚è± Time Left: ${timeLeft}s`;

        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      gameOver = true;
      messageDisplay.textContent = "‚õî Time's up! You Lose!";
      // Disable all remaining cards
      document.querySelectorAll('.card').forEach(card => {
        card.style.pointerEvents = 'none';
      });
    }

    restartBtn.addEventListener('click', () => {
      createBoard();
    });

    // Initial load
    createBoard();
  </script>
</body>
</html>
